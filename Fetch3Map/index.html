<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global map</title>
    <link rel="icon" href="https://image.flaticon.com/icons/svg/854/854929.svg" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

</head>


<style>
    #map {
      height: 100%;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
<body>
 
    <div id="map"></div>


    <script>
var coordinates = {
    lat: 0,
    lng: 0
}

var properties = {
    center: coordinates,
    zoom: 2
}


function mapStart()
{
    const map = new google.maps.Map(document.getElementById("map"), properties);

    var markersArray = getmarkers();

    console.log(markersArray);

    markersArray.forEach(element => {
        
        let marker = new google.maps.Marker({
            map: map,
            position: new google.maps.LatLng(element.latitude, element.longitude),
            title: element.name
        });
    });
}

function getmarkers()
{
    const markers = [
        {
            "name": "Mexico",
            "latitude": 23.634501,
            "longitude": -102.552784
        }, {
            "name": "United Kingdom",
            "latitude": 55.378051,
            "longitude": -3.435973
        }, {
            "name": "China",
            "latitude": 35.86166,
            "longitude": 104.195397
        }
    ]

    return markers;
}

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA&callback=mapStart" async defer></script>

</body>

</html>
