  <div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">

              </div>

              </div>
            </div>
          </form>

            </div>
            
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

        <div class="modal-body">

                <input type="text" class="form-control" id="nameRegister" placeholder="Name" required>
              </div>
              <div class="col-12  mt-3">

              </div>
              <div class="col-12  mt-3">
                <input type="email" class="form-control" id="emailRegister" placeholder="Email" required>
              </div>
              <div class="col-12  mt-3">
                <input type="tel" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" class="form-control" id="phoneRegister"
                  placeholder="Phone (10 digits)" required>
              </div>
              <div class="col-12 mt-3">
                <input type="password" class="form-control" id="passwordRegister" placeholder="Password" required>
              </div>
              <div class="col-12 mt-3">
                <input type="submit" class="btn btn-outline-success btn-block" value="Register">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
