     <h1 class="text-center mt-3 mb-3 text-white">Google Maps with Bootstrap</h1>
    <div class="container-fluid">
        <div class="container bg-white rounded shadow-lg">
            <div class="row m-5">
                <div class="col-12 p-5">
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>


    <script>

        function mapStart() {
            var coordinates = {
                lat: 21.115767, 
                lng: -101.657768
            }

            var map = new google.maps.Map(
                document.getElementById('map'),
                {
                    center: coordinates,
                    zoom: 15
                }
            );

            var marker = new google.maps.Marker({ position: coordinates, map: map });
        }

    </script>

    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA&callback=mapStart" async defer></script>
